hello_world.content:
  path: '/hello'
  defaults:
    _controller: '\Drupal\hello_world\Controller\HelloController::content'
    _title: 'Hello World'
  requirements:
    _permission: 'access content'
hello_world.form:
  path: '/form'
  defaults:
    _form: '\Drupal\hello_world\Form\HelloForm'
    _title: 'Hello World Form'
  requirements:
    _permission: 'access content'
